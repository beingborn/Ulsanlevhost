<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css js inject -->
    <link rel="stylesheet" href="../css/biz2/reset.css">
    <link rel="stylesheet" href="../css/biz2/layout.css">
    <link rel="stylesheet" href="../css/biz2/main.css">
    <link rel="stylesheet" href="../css/biz2/style.css">
    <link rel="stylesheet" href="../css/biz2/swiper-bundle.min.css">
    <script src="../js/biz2/jquery.1.8.2.min.js"></script>
    <script src="../js/biz2/swiper-bundle.min.js"></script>
    <script src="../js/biz2/script.js"></script>
    <title>울산광역시 평생교육이용원</title>
</head>
<body>
    <div class="new-window-pop">
        <div class="new-window-content">
            <div class="new-window-scroll">
                <span class="title">자격검증</span>
                <div class="info-area auth-res">
                    <div class="com-write-table">
                        <table>
                            <caption>자격검증</caption>
                            <colgroup>
                                <col style="width: 190px;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th class="txt-l">성명</th>
                                    <td class="txt-l">홍길동</td>
                                </tr>
                                <tr>
                                    <th class="txt-l">주민등록번호</th>
                                    <td class="txt-l">991218-1******</td>
                                </tr>
                                <tr>
                                    <th class="txt-l">평생교육이용권 유형</th>
                                    <td class="txt-l">
                                        <div class="radio-wrap">
                                            <div class="radio-box">
                                                <input type="radio" name="r" id="reg" checked>
                                                <label for="reg">지역특화</label>
                                            </div>
                                            <div class="radio-box">
                                                <input type="radio" name="r" id="dig">
                                                <label for="dig">디지털</label>
                                            </div>
                                            <div class="radio-box">
                                                <input type="radio" name="r" id="old">
                                                <label for="old">노인</label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="layer-border-box">
                        <!-- 20250205 :: 구조 추가 -->
                        <!-- 자격 상태 -->
                        <div>
                            <strong>홍길동님은 선택하신 충청남도 <span class="col-pri">평생교육이용권(디지털형)</span>을 <br class="lg-only">신청하실 수 있습니다.</strong>
                        </div>
                        <!-- 미자격 상태 -->
                        <div class="flex-col gap-12">
                            <strong>홍길동님은 선택하신 서울시 성동구 <span class="col-pri">평생교육이용권(디지털형)</span>을 <br class="lg-only">3차는 아래와 같은 사유로 대상자에 해당되지 않습니다.</strong>
                            <hr>
                            <strong class="col-red">*사유 : 자격요건 : 장애 여부, 출생연도</strong>
                        </div>
                    </div>
                    <div class="layer-auth-agree">
                        <p>
                            위 신청 자격을 확인하였으며, 이에 동의하고 신청을 진행합니다. <br class="lg-only">지금부터 작성하는 서류는 해당 지자체장 및 국가평생교육진흥원장에게 귀속됩니다.
                        </p>
                        <div class="radio-wrap">
                            <div class="radio-box">
                                <input type="radio" id="1" checked>
                                <label for="1">예</label>
                            </div>
                            <div class="radio-box">
                                <input type="radio" id="2">
                                <label for="1">아니오</label>
                            </div>
                        </div>
                    </div>
                    <div class="new-window-btn-wrap">
                        <button class="btns" onclick="window.close()">확인</button>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script>
    // 팝업 닫힐 시 newWindow에 false
    window.onbeforeunload = () => { 
        localStorage.setItem('newWindow', 'false'); 
    }
    </script>
</body>
</html>
